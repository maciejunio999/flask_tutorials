<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask REST API</title>
</head>
<body>
    <h1>
        Hello, People!
    </h1>
    <ul>
        {% for person in people %}
        <li>{{ person.fname }} {{ person.lname }}</li>
        {% endfor %}
    </ul>
    <h1>
        People! Here are Your tasks!
    </h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.name }} {{ task.due_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
